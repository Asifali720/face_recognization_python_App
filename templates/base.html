<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Face Attendance</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body style="background-color: #000000;">
 <nav class="navbar navbar-expand-lg navbar-dark px-4 shadow-lg"
     style="
        background: linear-gradient(135deg, #000000, #240046, #4b0283);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255,255,255,0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: #240046 0px 20px 20px 0px;
     ">
  <div class="container-fluid">

    <!-- Brand -->
    <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">
      <i class="fas fa-video"></i> Face Attendance
    </a>

    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links -->
    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

        {% if current_user.is_authenticated %}

        <li class="nav-item">
          <a class="nav-link text-white px-3 py-2 rounded-lg hover:bg-purple-600/50 transition"
             href="{{ url_for('student_dashboard') if current_user.role=='student' else url_for('admin_dashboard') }}">
            <i class="fas fa-tachometer-alt"></i> Dashboard
          </a>
        </li>

        <li class="nav-item ms-2">
          <form method="post" action="{{ url_for('logout') }}">
            <button type="submit"
              class="btn text-white px-3 py-2 rounded-lg"
              style="background-color: #e63946;">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
          </form>
        </li>

        {% else %}

        <li class="nav-item">
        <a class="nav-link animated-underline"
   href="{{ url_for('register') }}"
   style="color: white; padding: 0.5rem 1rem; border-radius: 0.375rem; position: relative; display: inline-block;">
  Register
</a>

        </li>

        <li class="nav-item ms-2">
          <a class="nav-link text-white px-3 py-2 rounded-lg hover:bg-purple-600/40 transition"
             href="{{ url_for('login') }}">
            Login
          </a>
        </li>

        {% endif %}

      </ul>
    </div>
  </div>
</nav>


    <main class=" mb-4">{% block content %}{% endblock %}</main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
