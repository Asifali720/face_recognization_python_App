<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Face Attendance</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>


  <body style="background-color: #000000;">
 <nav class="navbar navbar-expand-lg navbar-dark px-4 shadow-lg"
     style="
        background: linear-gradient(135deg, #000000, #240046, #4b0283);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255,255,255,0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: #240046 0px 20px 20px 0px;
     ">
  <div class="container-fluid">

    <!-- Brand -->
    <a class="navbar-brand fw-bold" href="{{ url_for('index') }}" style="
  display: flex;
  align-items: center;
  gap: 12px;
  text-decoration: none;
  background: linear-gradient(135deg, #3a86ff 0%, #ff006e 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  font-size: 1.8rem;
  font-weight: 900;
  letter-spacing: -1px;
  padding: 8px 12px;
  border-radius: 12px;
">
  <i class="fas fa-camera" style="
    font-size: 2rem;
    background: linear-gradient(135deg, #3a86ff 0%, #ff006e 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    filter: drop-shadow(0 0 8px rgba(58, 134, 255, 0.4));
  "></i>
  <span style="display: flex; flex-direction: column; line-height: 1.1;">
    <span style="font-size: 1rem;">Facialytics</span>
    <span style="font-size: 0.65rem; opacity: 0.8; background: linear-gradient(90deg, #3a86ff, #ff006e); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-weight: 700; letter-spacing: 1px;">AI ATTENDANCE</span>
  </span>
</a>

    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links -->
    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

        {% if current_user.is_authenticated %}

        <li class="nav-item">
          <a class="nav-link  px-3 py-2 hover-btn-2"
              style="background:#ffffff22; backdrop-filter:blur(8px); color:white; border-radius:50px;"
             href="{{ url_for('student_dashboard') if current_user.role=='student' else url_for('admin_dashboard') }}">
            <i class="fas fa-tachometer-alt"></i> Dashboard
          </a>
        </li>

        {% if current_user.role != 'admin' %}
        <li class="nav-item ms-2 dropdown" >
          <button class="btn text-white px-3 py-2 rounded-lg dropdown-toggle" 
                  type="button" 
                  id="userDropdown" 
                  data-bs-toggle="dropdown" 
                  aria-expanded="false"
                  style="background:#ffffff22; border:none; cursor:pointer; border-radius: 50px !important;">
            <i class="fas fa-user-circle" style="font-size: 1.5rem;"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown" style="background: rgba(39, 0, 58, 0.95); border:1px solid rgba(200,0,255,0.3);">
            <li>
              <a class="dropdown-item profile-hover" href="{{ url_for('profile') }}" style="color: white;">
                <i class="fas fa-cog"></i> Profile Settings
              </a>
            </li>
            <li><hr class="dropdown-divider" style="border-color: rgba(200,0,255,0.3);"></li>
            <li>
              <form method="post" action="{{ url_for('logout') }}" style="display: inline;">
                <button type="submit" class="dropdown-item" style="color: #ff6b6b; cursor: pointer; border: none; background: none; text-align: left; width: 100%;">
                  <i class="fas fa-sign-out-alt"></i> Logout
                </button>
              </form>
            </li>
          </ul>
        </li>
        {% endif %}

        {% else %}

        <li class="nav-item">
          <a class="btn text-white px-3 py-2 rounded-lg"
             style="background-color: #06b6d4;"
             href="{{ url_for('register') }}">
            <i class="fas fa-user-plus"></i> Register
          </a>
        </li>

        <li class="nav-item ms-2">
          <a class="btn text-white px-3 py-2 rounded-lg"
             style="background-color: #3b82f6;"
             href="{{ url_for('login') }}">
            <i class="fas fa-sign-in-alt"></i> Login
          </a>
        </li>

        {% endif %}

      </ul>
    </div>
  </div>
</nav>


    <main class=" mb-4">{% block content %}{% endblock %}</main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
