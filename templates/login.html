{% extends 'base.html' %}

{% block content %}
<div class="card card-centered shadow-sm">
    <div class="card-body login_form">
        <h2 class="card-title">Sign in</h2>
        <p class="text-muted text-center">Enter your credentials to continue</p>
        <form action="{{ url_for('login') }}" method="post" class="mt-3">
                    <div class="mb-3">
                        <label for="username" class="form-label">Email or Username</label>
                        <input type="text" name="username" id="username" class="form-control" required placeholder="you@example.com or username">
                    </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="d-flex align-items-center gap-2">
                    <input type="password" name="password" id="password" class="form-control" required>
                    <button id="togglePassword" type="button" class="btn btn-secondary">Show</button>
                </div>
            </div>
            <div class="d-grid gap-2 mt-3">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="{{ url_for('register') }}">Don't have an account? Register</a>
        </div>
    </div>
</div>

{% if error %}
<script>alert("{{ error|safe }}");</script>
{% endif %}

<script>
    // Password show/hide toggle
    (function () {
        const pwd = document.getElementById('password');
        const btn = document.getElementById('togglePassword');
        if (!pwd || !btn) return;
        btn.addEventListener('click', function () {
            const isPassword = pwd.getAttribute('type') === 'password';
            pwd.setAttribute('type', isPassword ? 'text' : 'password');
            btn.textContent = isPassword ? 'Hide' : 'Show';
            btn.setAttribute('aria-label', isPassword ? 'Hide password' : 'Show password');
        });
    })();
</script>

{% endblock %}
